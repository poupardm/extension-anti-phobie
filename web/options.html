<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
        <link rel="stylesheet" href="css/options.css">
    </head>
    <body>
        <div class="main d-flex justify-content-center">
            <div class="d-flex flex-row sidebar">
                <div class="sidebar-container col-3">
                    <div class="sidebar-logo">
                        <div id="text-header" class="text-center">
                            <img src="images/logo128.png" class="img-fluid me-2" alt="anti-phobia logo" style="height: 50px;">
                            <span id="optionsTitle"></span>
                        </div>
                    </div>
                    <ul class="sidebar-navigation">
                        <li class="header">Paramètres</li>
                        <li id="general-link" class="active">
                            <a href="#"><i class="fa fa-home pe-2" aria-hidden="true"></i> Général</a>
                        </li>
                        <li id="whitelist-link">
                            <a href="#whitelist"><i class="fa fa-tachometer pe-2" aria-hidden="true"></i> Liste Blanche</a>
                        </li>
                        <li id="blacklist-link">
                            <a href="#blacklist"><i class="fa fa-tachometer pe-2" aria-hidden="true"></i> Liste Noire</a>
                        </li>
                    </ul>
                </div>
                <div class="content tab-general col-9">
                    <h5 class="content-title">Paramètres Généraux</h5>
                    <hr class="mt-4 mb-5 m-3">
                    <div class="ms-4 me-4 card">
                        <div class="form-check form-switch text-center card-body">
                            <input class="form-check-input ms-1" type="checkbox" id="extensionButton">
                            <label class="form-check-label" for="extensionButton"><span id="extensionButtonText"></span></label>
                        </div>
                    </div>
                    <hr class="mt-5 mb-4 m-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item li-title d-flex flex-row mt-3">
                            <div class="col-3">
                                <span id="typeOfPhobiaText"></span> :
                            </div>
                            <div class="col-9 justify-content-center">
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="araCheckbox">
                                    <label class="form-check-label" for="araCheckbox"><span id="araText"></span></label>
                                </div>
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="reptCheckbox">
                                    <label class="form-check-label" for="reptCheckbox"><span id="reptText"></span></label>
                                </div>
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="clownCheckbox">
                                    <label class="form-check-label" for="clownCheckbox">Clown</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <hr class="mt-5 mb-4 m-3">
                    <div class="text-center">
                        <button id="saveButton" class="btn btn-success mt-5"><span id="saveButtonText"></span></button>
                    </div>
                </div>
                <div class="content tab-whitelist col-9">
                    <h5 class="content-title">Liste Blanche</h5>
                    <p class="content-description">L'ajout de sites web dans la liste blanche permet d'autoriser le chargement des images sans traitement anti-phobie</p>
                    <hr class="mt-4 mb-5 m-3">
                    <div class="container">
                        <div class="input-group mb-3">
                            <form class="row col-12">
                                <div class="col-8">
                                    <input type="text" class="form-control" placeholder="Par exemple : www.exemple.fr" pattern="[Hh][Tt][Tt][Pp][Ss]?:\/\/(?:(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)(?:\.(?:[a-zA-Z\u00a1-\uffff0-9]+-?)*[a-zA-Z\u00a1-\uffff0-9]+)*(?:\.(?:[a-zA-Z\u00a1-\uffff]{2,}))(?::\d{2,5})?(?:\/[^\s]*)?" id="input-whitelist">
                                </div>
                                <div class="col-auto">
                                    <button type="submit" class="btn btn-outline-success mb-3">Ajouter un site web</button>
                                </div>
                            </form>

                        </div>
                        <div class="input-group mb-3">
                            <select class="form-select" id="whitelistDropdown">
                                <option value="0" selected>Choisissez un site...</option>
                                <option value="1">www.google.fr</option>
                                <option value="2">www.google.com</option>
                                <option value="3">www.wikipedia.org</option>
                            </select>
                            <div class="input-group-prepend">
                                <button class="btn btn-outline-danger ms-2" id="removeButtonWhitelist" type="button">Supprimer un site web</button>
                            </div>
                        </div>
                    </div>
                    <hr class="mt-5 mb-5 m-3">
                    <div class="text-center">
                        <button id="saveWhitelistButton" class="btn btn-outline-success mt-5">Enregistrer</button>
                    </div>
                </div>
                <div class="content tab-blacklist col-9">
                    <h5 class="content-title">Paramètres Généraux</h5>
                    <hr class="mt-4 mb-5 m-3">
                    <div class="ms-4 me-4 card">
                        <div class="form-check form-switch text-center card-body">
                            <input class="form-check-input ms-1" type="checkbox" id="extensionButton">
                            <label class="form-check-label" for="extensionButton"><span id="extensionButtonText"></span></label>
                        </div>
                    </div>
                    <hr class="mt-5 mb-4 m-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item li-title d-flex flex-row mt-3">
                            <div class="col-3">
                                <span id="typeOfPhobiaText"></span> :
                            </div>
                            <div class="col-9 justify-content-center">
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="araCheckbox">
                                    <label class="form-check-label" for="araCheckbox"><span id="araText"></span></label>
                                </div>
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="reptCheckbox">
                                    <label class="form-check-label" for="reptCheckbox"><span id="reptText"></span></label>
                                </div>
                                <div class="form-check ms-5 typeOfPhobiaCb">
                                    <input class="form-check-input" type="checkbox" value="" id="clownCheckbox">
                                    <label class="form-check-label" for="clownCheckbox">Clown</label>
                                </div>
                            </div>
                        </li>
                    </ul>
                    <hr class="mt-5 mb-4 m-3">
                    <div class="text-center">
                        <button id="saveButton" class="btn btn-success mt-5"><span id="saveButtonText"></span></button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="js/options.js"></script>
</html>
