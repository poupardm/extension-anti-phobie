<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/options.css">
        <title>Anti-Phobie Options</title>
    </head>
    <body>
        <div class="container-fluid" id="main">
            <div class="card">
                <div id="text-header" class="text-center card-header">
                    <img src="images/logo128.png" class="img-fluid me-2" alt="" style="height: 50px;">
                    Anti-Phobie Options
                </div>
                <div class="card-body">
                    <ul class="dropdown-menu dropdown-menu-form">
                        <li><label class="checkbox"><input type="checkbox" onchange="some()">One</label></li>
                        <li><label class="checkbox"><input type="checkbox" onchange="some()">Two</label></li>
                    </ul>
                    <h5 class="card-title">Paramètres : </h5>
                    <div class="mt-2 mb-2 card">
                        <div class="form-check form-switch text-center card-body">
                            <input class="form-check-input ms-1" type="checkbox" id="extensionButton">
                            <label class="form-check-label" for="extensionButton"><span id="extensionButtonText"></span></label>
                        </div>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item"><h5>Types de phobies a traiter :</h5>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="checkbox" value="" id="araCheckbox">
                                <label class="form-check-label" for="araCheckbox">Arachnophobie (peur des araignées)</label>
                            </div>
                            <div class="form-check ms-5">
                                <input class="form-check-input" type="checkbox" value="" id="reptCheckbox">
                                <label class="form-check-label" for="reptCheckbox">Herpétophobie (peur des reptiles)</label>
                            </div>
                        </li>
                    </ul>
                    <ul class="list-group list-group-flush"><h5 class="card-title">Language : </h5>
                        <li class="list-group-item">
                            <select class="form-select" aria-label="Default select example">
                                <option value="1" selected>Français</option>
                                <option value="2">Anglais</option>
                            </select>
                        </li>
                    </ul>

                    <div class="container text-center mt-5 mb-2">
                        <button id="saveButton" class="btn btn-success align-content-center">Enregistrer</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="options.js"></script>
</html>
